---
- name: Create temporary directory
  tempfile:
    state: directory
    suffix: app
  register: r_tempfile
  delegate_to: localhost
  become: no
  run_once: true

# - name: Generate public key
#  openssh_keypair:
    # needs ansible 2.8

- name: Generate public key
  command:
    ssh-keygen -t rsa -f {{ r_tempfile.path | quote }}/id_rsa  -C "" -N ""
  delegate_to: localhost
  become: no
  run_once: true
